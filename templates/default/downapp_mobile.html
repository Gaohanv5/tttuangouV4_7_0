<!doctype html>
<html>
<head>
<meta charset="{ini:settings.charset}">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{ini:settings.site_name}客户端下载</title>
<meta name="description" content="">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<meta name="apple-mobile-web-app-capable" content="yes" />
<style>
html, button, input, select, textarea { color: #4a4f54;  }
body { font: 16px/26px Helvetica, Helvetica Neue, Arial; line-height: 160%; overflow: hidden;  background:url(images/downapp_mobile.jpg) no-repeat; background-size: 100%;margin: 0;}
a{ text-decoration: none; }
.wrapper { width: 100%; overflow:hidden; margin: 0; }
.wrapper ul{ height:697px; display:block;}
.btn{ color: #936800; text-align: center;line-height: 200%;font-size: 1em; display: block; margin: 20px auto 0;border-radius: 2px; border:none; width:80%;background: #fede4b; border-color: #2ec2b3; border-bottom: solid 1px #018177;cursor:pointer;}
.a_btn{ margin:20px auto;display: block; font-size:0.8em; width:80%; text-align:center; color:#fff;}
</style>
</head>
<body>
<!--{if $android_url || $iphone_url}-->
<div class="wrapper">
<!--{if $android_url}-->
<a class="btn" title="免费下载{ini:settings.site_name}安卓客户端" href="{$android_url}" target="_blank">免费下载{ini:settings.site_name}安卓客户端</a>
<!--{/if}-->
<!--{if $iphone_url}-->
<a class="btn" title="AppStore下载{ini:settings.site_name}客户端" href="{$iphone_url}" target="_blank">AppStore下载{ini:settings.site_name}客户端</a>
<!--{/if}-->
<a class="a_btn" title="继续访问电脑版" href="{$referer_url}" target="_blank">继续访问电脑版</a>
</div>
<!--{else}-->
<script>window.location.href='{$referer_url}';</script>
<!--{/if}-->
</body>
</html>
