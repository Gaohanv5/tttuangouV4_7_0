<style>
.nav_bar,.siteinfo,#stick-qrcode{ display:none;}
.wrap{ width:100%; background:url(templates/default/images/1583/1583_bg.png) no-repeat;margin-top: 3px;padding-top: 50px;}

.site-ms__left .sect{ padding:0;}
.t_area_out{border:none;}
.R12{ line-height:35px; font-weight:500; margin-left:10px;}

<div class="w1583"> 
<div class="down_app">
<a class="down_app_android" title="安卓客户端下载" href="{$android_url}" target="_blank"></a>
<div class="down_app_qr">
<img src="uploads/apks/img/app_d.png" />
</div>
</div>

<form method="POST" action="{$action}">
<div class="t_area_out">

<div class="sect">
<div class="cont">			
<div class="field">
<label>用户名</label>
<input name="username" type="text" class="f-l input_h" placeholder="输入用户名或邮箱" />
</div>
<div class="field">
<label>密　码</label>
<input name="password" type="password" class="f-l input_h"/>
<span class="lostpassword"><a href="?mod=get_password">忘记密码？</a></span>
</div>
<div class="field">
<input name="keeplogin" type="checkbox" checked="checked" id="check_remember" />
<label id="remember" for="check_remember">记住登录状态</label>
</div>
<div id="l_act">
<input type="submit" class="btn btn-primary"  value="登 录"><a class="R12" href="?mod=account&code=register">立即注册</a>
</div>
</div>
{~account('ulogin')->wlist()}
</div>
</div>
</div>
</form>
</div>
</div>
</div>
