<!--{template header}-->
<style>.field label{ width:95px; text-align:right;} </style>
<div class="site-ms__right user_nav">
{~ui('widget')->load()}
</div>
<div class="site-ms__left">
<div class="t_area_out">
<div class="t_area_in">
<script language="javascript">
function checkpwd(){
if($('#truename').val()==''){
alert('用户名不可以为空哦');
return false;
}	
if($('#newpwd').val() != $('#confirmpwd').val()){
alert('两次密码输入不一致');
return false;
}
return true;
}
</script>		
<div class="cont">	
<form method="post" action="?mod=me&code=doinfo" onsubmit="return checkpwd()">
<div class="field">
<label>用户名</label>
<input type="text" name="username" readonly class="lock_input f_input input_h" id="username" value="{$user['name']}" size="30">
</div>
<div class="field">
<label>Email</label>
{if ini('member.contact.keep')}
<font class="f_input">{$user['email']}</font>
<input type="hidden" name="email" value="{$user['email']}" />
{else}
<input type="text" name="email" value="{$user['email']}" class="f_input input_h"  size="30">
{/if}
</div>
<div class="field">
<label>新密码</label>
<input type="password" name="newpwd" id="newpwd" class="f_input input_h"  size="30">
<span class="hint">如果不想修改密码，请保持空白</span> 
</div>
<div class="field">
<label>确认新密码</label>
<input type="password" name="confirmpwd" id="confirmpwd" class="f_input input_h"  size="30">
</div>
<div class="field">
<label>QQ号码</label>
<input type="text" name="qq" value="{$user['qq']}" class="f_input input_h"  size="30">
</div>
<div class="field">
<label>手机号</label>
<input type="text" name="phone" id="phone" value="{$user_phone}" class="f_input input_h" size="30" readonly="true" disabled="true">
<span class="validate_sta">您的手机号{if $user[phone_validate]}已经通过验证，<a class="R14" href="index.php?mod=me&code=phone&act=rebind">点此进行更换</a>{else}还未通过验证，<a class="R14" href="index.php?mod=me&code=phone&act=bind">点此进行验证</a>{/if}</span>
<span class="hint">{TUANGOU_STR}券密码将通过短信发到手机上</span>
</div>
<div class="field">
<label>{TUANGOU_STR}信息订阅</label>
<label style="*width:91px">{if logic('subscribe')->Subsd($user['phone'])}<a class="R14" href="?mod=subscribe&code=undo&target={$user['phone']}">取消</a>{else}<a href="?mod=subscribe&code=sms&target={$user['phone']}">开启</a>{/if}短信订阅</label>
<label style="*width:91px">{if logic('subscribe')->Subsd($user['email'])}<a class="R14" href="?mod=subscribe&code=undo&target={$user['email']}">取消</a>{else}<a href="?mod=subscribe&code=mail&target={$user['email']}">开启</a>{/if}邮件订阅</label>
</div>
<div id="l_act">
<input type="submit" class="btn btn-primary"  value="修 改">
</div>
</form>
</div>
</div>
</div>
</div>
</div>
<!--{template footer}-->
